<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            font-family: Arial, sans-serif;
            color: #222;
        }
        body {
            margin: 0;
            padding: 2rem;
            background: #f5f7fb;
        }
        .card {
            max-width: 480px;
            margin: 0 auto;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
        }
        h1 {
            margin-top: 0;
            font-size: 1.8rem;
            text-align: center;
            color: #1e4d91;
        }
        label {
            display: block;
            margin-bottom: 0.35rem;
            font-weight: 600;
        }
        input,
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.1rem;
            border: 1px solid #ccd5e0;
            border-radius: 8px;
            font-size: 0.95rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            background: #1e88e5;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        button:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>Add Employer</h1>
        <form action="/employers" method="post">
            <label for="companyName">Company Name</label>
            <input id="companyName" name="companyName" type="text" placeholder="ACME Corp" required>

            <label for="contactName">Contact Name</label>
            <input id="contactName" name="contactName" type="text" placeholder="Jane Doe" required>

            <label for="contactEmail">Contact Email</label>
            <input id="contactEmail" name="contactEmail" type="email" placeholder="jane.doe@example.com" required>

            <label for="contactPhone">Contact Phone</label>
            <input id="contactPhone" name="contactPhone" type="tel" placeholder="+1 555 123 4567">

            <label for="industry">Industry</label>
            <select id="industry" name="industry" required>
                <option value="">Select industry</option>
                <option value="technology">Technology</option>
                <option value="finance">Finance</option>
                <option value="healthcare">Healthcare</option>
                <option value="manufacturing">Manufacturing</option>
                <option value="retail">Retail</option>
                <option value="education">Education</option>
            </select>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" placeholder="123 Main St, City, Country"></textarea>

            <button type="submit">Save Employer</button>
        </form>
    </main>
</body>
</html>
