<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'un utilisateur - Administration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group label .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input.error,
        .form-group select.error {
            border-color: #e74c3c;
        }

        .form-group .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .form-group .error-text {
            font-size: 12px;
            color: #e74c3c;
            margin-top: 5px;
            display: none;
        }

        .form-group .error-text.show {
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .message {
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link">← Retour à l'accueil</a>
            <h1>Création d'un utilisateur</h1>
            <p>Réservé aux administrateurs</p>
        </div>

        <div class="form-container">
            <div id="message" class="message"></div>

            <form id="createUserForm">
                <div class="form-group">
                    <label for="matricule">Matricule <span class="required">*</span></label>
                    <input type="text" id="matricule" name="matricule" required>
                    <span class="error-text" id="error-matricule">Le matricule est obligatoire</span>
                </div>

                <div class="form-group">
                    <label for="mot_de_passe">Mot de passe <span class="required">*</span></label>
                    <input type="password" id="mot_de_passe" name="mot_de_passe" required>
                    <span class="error-text" id="error-mot_de_passe">Le mot de passe est obligatoire</span>
                </div>

                <div class="form-group">
                    <label for="id_role">Rôle <span class="required">*</span></label>
                    <select id="id_role" name="id_role" required>
                        <option value="">-- Sélectionner un rôle --</option>
                    </select>
                    <span class="error-text" id="error-id_role">Le rôle est obligatoire</span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="id_corps">Corps</label>
                        <select id="id_corps" name="id_corps">
                            <option value="">-- Sélectionner un corps --</option>
                        </select>
                        <span class="help-text">Optionnel</span>
                    </div>

                    <div class="form-group">
                        <label for="id_Categories_grade">Catégorie de grade</label>
                        <select id="id_Categories_grade" name="id_Categories_grade">
                            <option value="">-- Sélectionner une catégorie --</option>
                        </select>
                        <span class="help-text">Optionnel</span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        Créer l'utilisateur
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Mock API client - In production, this would call real backend endpoints
        const API = {
            baseURL: '/api',
            
            // Simulate admin authentication
            headers: {
                'Content-Type': 'application/json',
                'X-User-Role': 'admin' // In production, this would be a JWT token
            },

            async createUser(userData) {
                // Simulate API call
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // Check for duplicate matricule
                        const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
                        const duplicate = existingUsers.find(u => u.matricule === userData.matricule);
                        
                        if (duplicate) {
                            reject(new Error('Ce matricule existe déjà'));
                            return;
                        }

                        // Create user
                        const newUser = {
                            id: existingUsers.length + 1,
                            ...userData,
                            statut: 'actif',
                            created_at: new Date().toISOString()
                        };

                        existingUsers.push(newUser);
                        localStorage.setItem('users', JSON.stringify(existingUsers));
                        
                        resolve({ success: true, user: newUser });
                    }, 500);
                });
            },

            async getRoles() {
                return {
                    success: true,
                    roles: [
                        { id: 1, nom: 'admin', description: 'Administrator with full access' },
                        { id: 2, nom: 'user', description: 'Regular user with limited access' }
                    ]
                };
            },

            async getCorps() {
                return {
                    success: true,
                    corps: [
                        { id: 1, nom: 'Corps 1', code: 'C001', description: 'Premier corps' },
                        { id: 2, nom: 'Corps 2', code: 'C002', description: 'Deuxième corps' },
                        { id: 3, nom: 'Corps 3', code: 'C003', description: 'Troisième corps' }
                    ]
                };
            },

            async getCategoriesGrade() {
                return {
                    success: true,
                    categories_grade: [
                        { id: 1, nom: 'Grade A', code: 'GA', niveau: 1, description: 'Grade niveau A' },
                        { id: 2, nom: 'Grade B', code: 'GB', niveau: 2, description: 'Grade niveau B' },
                        { id: 3, nom: 'Grade C', code: 'GC', niveau: 3, description: 'Grade niveau C' }
                    ]
                };
            }
        };

        // Form elements
        const form = document.getElementById('createUserForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        // Load dropdown data
        async function loadDropdownData() {
            try {
                // Load roles
                const rolesData = await API.getRoles();
                const roleSelect = document.getElementById('id_role');
                rolesData.roles.forEach(role => {
                    const option = document.createElement('option');
                    option.value = role.id;
                    option.textContent = `${role.nom} - ${role.description}`;
                    roleSelect.appendChild(option);
                });

                // Load corps
                const corpsData = await API.getCorps();
                const corpsSelect = document.getElementById('id_corps');
                corpsData.corps.forEach(corps => {
                    const option = document.createElement('option');
                    option.value = corps.id;
                    option.textContent = `${corps.nom} (${corps.code})`;
                    corpsSelect.appendChild(option);
                });

                // Load categories grade
                const gradesData = await API.getCategoriesGrade();
                const gradeSelect = document.getElementById('id_Categories_grade');
                gradesData.categories_grade.forEach(grade => {
                    const option = document.createElement('option');
                    option.value = grade.id;
                    option.textContent = `${grade.nom} (${grade.code})`;
                    gradeSelect.appendChild(option);
                });
            } catch (error) {
                showMessage('Erreur lors du chargement des données: ' + error.message, 'error');
            }
        }

        // Show message
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.classList.remove('show');
                }, 5000);
            }
        }

        // Validate form
        function validateForm(formData) {
            let isValid = true;
            const errors = {};

            // Reset all error displays
            document.querySelectorAll('.error-text').forEach(el => el.classList.remove('show'));
            document.querySelectorAll('input, select').forEach(el => el.classList.remove('error'));

            // Validate matricule
            if (!formData.matricule || formData.matricule.trim() === '') {
                errors.matricule = 'Le matricule est obligatoire';
                isValid = false;
            }

            // Validate mot_de_passe
            if (!formData.mot_de_passe || formData.mot_de_passe.trim() === '') {
                errors.mot_de_passe = 'Le mot de passe est obligatoire';
                isValid = false;
            }

            // Validate id_role
            if (!formData.id_role) {
                errors.id_role = 'Le rôle est obligatoire';
                isValid = false;
            }

            // Show errors
            Object.keys(errors).forEach(field => {
                const errorElement = document.getElementById(`error-${field}`);
                const inputElement = document.getElementById(field);
                
                if (errorElement) {
                    errorElement.textContent = errors[field];
                    errorElement.classList.add('show');
                }
                
                if (inputElement) {
                    inputElement.classList.add('error');
                }
            });

            return isValid;
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous messages
            messageDiv.classList.remove('show');

            // Get form data
            const formData = new FormData(form);
            const userData = {
                matricule: formData.get('matricule'),
                mot_de_passe: formData.get('mot_de_passe'),
                id_role: formData.get('id_role'),
                id_corps: formData.get('id_corps') || null,
                id_Categories_grade: formData.get('id_Categories_grade') || null
            };

            // Validate form
            if (!validateForm(userData)) {
                showMessage('Veuillez corriger les erreurs dans le formulaire', 'error');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Création en cours... <span class="loading"></span>';

            try {
                // Create user
                const response = await API.createUser(userData);

                // Show success message
                showMessage('Utilisateur créé avec succès!', 'success');

                // Reset form
                form.reset();

                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Créer l\'utilisateur';

            } catch (error) {
                // Show error message
                showMessage('Erreur: ' + error.message, 'error');

                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Créer l\'utilisateur';
            }
        });

        // Clear error when user starts typing
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('input', () => {
                element.classList.remove('error');
                const errorElement = document.getElementById(`error-${element.id}`);
                if (errorElement) {
                    errorElement.classList.remove('show');
                }
            });
        });

        // Check admin access
        function checkAdminAccess() {
            // In production, this would check JWT token or session
            const isAdmin = localStorage.getItem('userRole') === 'admin';
            
            if (!isAdmin) {
                // For demo purposes, we'll allow access but show a warning
                console.warn('Warning: This page should only be accessible to administrators');
            }
        }

        // Initialize
        checkAdminAccess();
        loadDropdownData();
    </script>
</body>
</html>
